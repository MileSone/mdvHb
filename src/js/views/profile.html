<div class="oj-hybrid-applayout-page" style="padding: 0px;">
    <div class="oj-applayout-fixed-top">
        <!--
         ** Oracle JET V4.1.0 hybrid mobile application header pattern.
         ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
         ** more information on how to use this pattern.
        -->
        <header role="banner" class="oj-hybrid-applayout-header navHeaderS">
            <div role="heading" class="oj-hybrid-applayout-bar-title">
                <h1 class="oj-hybrid-applayout-header-title" data-bind="text: pageTitle"></h1>
            </div>
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content headerPadding" id="profileID">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">

                <div class="oj-flex oj-flex-items-pad profileBorder">
                    <div class="oj-sm-5 oj-flex-item">
                        <img data-bind="css: userImage" class=""/>
                    </div>
                    <div class="oj-sm-7 oj-flex-item"> 
                        <div data-bind="text: userLabel" style="display:inline-block;font-size: 22px;color: #7b7b7b;line-height: 50px;height: 50px;padding-top: 8px;">
                        </div>
                          <div data-bind="text: userEmail" style="color: #7b7b7b;font-style: italic;">manager@email.com</div>
                    </div>
                </div>
                <oj-button id='button1' class="profileBtn" on-click='[[buttonClick]]'>登出</oj-button>
            </div>
        </div>
    </div>
</div>
